<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>

  <div class="container">
    <div class="clas">
      <img src="images/logo.svg" alt="#" class="logo">
      
      <div class="items">
       <div class="box"></div>
        
      <img src="images/icon-document.svg" alt="#" class="icon">
      <img src="images/icon-folder.svg" alt="#" class="icon">
      <img src="images/icon-upload.svg" alt="#" class="icon">
  
      </div>
    </div>
   
   
    <div class="main">
      <p class="para">You’ve used<strong> 815 GB </strong>of your storage</p>
    
    <div class="bar"></div>
    <div class="inbar"></div>
    <div class="circle"></div>
    <p class="start">0 GB</p>
    <p class="end">1000 GB</p>
    <div class="arrow"></div>
   <h1 class="left">185 <span>GB Left</span> </h1>
   </div>

  </div>
  

  
  
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/PruthviPraj00">Pruthvi Prajapati</a>.
  </div>
</body>
</html>
